<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1></h1>
  <main class="container">
    <section class="img-bg">
      <img src="images/bg-card-back.png" alt="">
      <small class="cvcnum">000</small>
      <img src="images/bg-card-front.png" alt="">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
        <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
      </svg>
      <h2 class="cardnum">0000 0000 0000 0000</h2>
      <div class="det">
        <small class="cardholder">Jane Appleseed</small>
        <small class="carddate">00/00</small>
      </div>
    </section>
    <section class="content">
      <form>
        <div class="input inp1">
          <label for="username">cardhoder name</label>
          <input type="text" name="userName" id="username" placeholder="e.g. Jane Appleseed" maxlength="20">
          <small> Can't be blank</small>
        </div>
        <div class="input inp2">
          <label for="cardnumber">card number</label>
          <input type="text" name="cardNamber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
          <small> Can't be blank</small>
        </div>
        <div class="input inp3">
          <div class="date">
            <label for="mm">exp. date(mm/yy)</label> <br>
            <input type="text" name="month" id="mm" placeholder="MM" maxlength="2">
            <input type="text" name="year" id="yy" placeholder="YY" maxlength="2"> <br>
            <small> Can't be blank</small>
          </div>
          <div class="cvc">
            <label for="cvc">cvc</label> <br>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" pattern="[0-9]{3}"> <br>
            <small> Can't be blank</small>
          </div>
        </div>
        <div class="input inp4">
          <input type="submit" value="Confirm" id="submit">
        </div>
      </form>
      <form class="complete none">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)"/>
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/>
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="#6348FE"/>
              <stop offset="1" stop-color="#610595"/>
            </linearGradient>
          </defs>
        </svg>
        <h1>thank you</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </form>
    </section>
    <!-- <section class="content none"></section> -->
  </main>
  <script src="main.js"></script>
</body>
</html>
